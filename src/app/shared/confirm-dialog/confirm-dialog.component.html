<h1 mat-dialog-title class="title">{{ data.title }}</h1>
<div mat-dialog-content>
    <span>{{ data.body }}</span>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="confirm()">{{ data.yesText }}</button>
    <button mat-raised-button (click)="cancel()">{{ data.noText }}</button>
</div>
