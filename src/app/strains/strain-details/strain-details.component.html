<mat-toolbar fxLayout="row" fxLayoutAlign="start center">
    <h1 class="title">Strain</h1>
</mat-toolbar>
<div class="page-content">
    <form [formGroup]="strainForm" fxLayout="column" fxFlex="50%">

        <mat-form-field>
          <input matInput placeholder="Name" formControlName="name">
          <mat-error *ngIf="hasError('name', 'required')">Name is Required</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Description" formControlName="description">
          <mat-error *ngIf="hasError('description', 'required')">Description is Required</mat-error>
        </mat-form-field>
  
        <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
          <button mat-raised-button color="primary" type="button" (click)="cancel()" >Cancel</button>
          <button mat-raised-button color="primary" type="button" (click)="save()" [disabled]="!strainForm.valid || isLoading || !strainForm.dirty">Save</button>
        </div>
      </form>
</div>
