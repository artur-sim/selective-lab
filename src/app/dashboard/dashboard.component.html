<div fxLayout="column" class="main-content">
    <mat-sidenav-container fxLayout="row" fxFlex="100%" class="main-sidenav-content">

        <mat-sidenav mode="side" opened class="sidebar">
            <a routerLink="/" class="sidebar__logo">
              <img src="../../../assets/images/logo-blue.png" alt="logo" />
            </a>
            <mat-nav-list class="sidebar__items">
                <mat-list-item  class="sidebar__item"  (click)="showHome()" [ngClass]="{'selected' : homeSubmenuExpanded}">
                  <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.33329 16.6667V11.6667H11.6666V16.6667H15.8333V10H18.3333L9.99996 2.5L1.66663 10H4.16663V16.6667H8.33329Z" fill="#CBEFEA"/>
                  </svg>
                  <span>Home</span>
                </mat-list-item>
                <mat-list-item routerLink="devices" (click)="hideHome()" routerLinkActive="selected" class="sidebar__item">
                  <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g opacity="0.35">
                      <path d="M14.1666 0.841646L5.83329 0.833313C4.91663 0.833313 4.16663 1.58331 4.16663 2.49998V17.5C4.16663 18.4166 4.91663 19.1666 5.83329 19.1666H14.1666C15.0833 19.1666 15.8333 18.4166 15.8333 17.5V2.49998C15.8333 1.58331 15.0833 0.841646 14.1666 0.841646ZM14.1666 15.8333H5.83329V4.16665H14.1666V15.8333Z" fill="#222222"/>
                    </g>
                  </svg>
                  <span>Devices</span>
                </mat-list-item>
<!--                <div class="submenu" [ngClass]="{'expanded' : deviceSubmenuExpanded}">-->
<!--                    <a mat-list-item routerLink="devices/add" routerLinkActive="active">Add New Device</a>-->
<!--                    <a mat-list-item routerLink="devices" routerLinkActive="active">My Devices</a>-->
<!--                </div>-->
                <mat-list-item class="sidebar__item" routerLink="strains"  (click)="hideHome()" routerLinkActive="selected">
                  <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g opacity="0.35">
                      <path d="M10.8333 10.8333V17.5H17.5V10.8333H10.8333ZM2.5 17.5H9.16667V10.8333H2.5V17.5ZM2.5 2.49999V9.16666H9.16667V2.49999H2.5ZM13.8833 1.40833L9.16667 6.11666L13.8833 10.8333L18.6 6.11666L13.8833 1.40833Z" fill="#222222"/>
                    </g>
                  </svg>
                  <span>Strains</span>
                </mat-list-item>
                <div class="sidebar__bottom">
                  <span>Selective Lab Inc, 2021</span>
                  <a href="" class="sidebar__logout">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M12.75 5.25L11.6925 6.3075L13.6275 8.25H6V9.75H13.6275L11.6925 11.685L12.75 12.75L16.5 9L12.75 5.25ZM3 3.75H9V2.25H3C2.175 2.25 1.5 2.925 1.5 3.75V14.25C1.5 15.075 2.175 15.75 3 15.75H9V14.25H3V3.75Z" fill="#222222"/>
                    </svg>
                  </a>
                </div>
<!--                <div class="submenu" [ngClass]="{'expanded' : strainsSubmenuExpanded}">-->
<!--                    <a mat-list-item routerLink="strains/add-edit" routerLinkActive="active">Add New Strain</a>-->
<!--                    <a mat-list-item routerLink="strains" routerLinkActive="active">My Strains</a>-->
<!--                </div>-->
            </mat-nav-list>

        </mat-sidenav>
        <mat-sidenav-content fxFlex class="sidenav-content">
            <a routerLink="/" class="logo-mob">
              <img src="../assets/images/logo-blue.png" alt="logo" />
            </a>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
